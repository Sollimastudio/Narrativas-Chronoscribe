name: üß† AutoDiagn√≥stico Pro Autocorretivo do Narrativas-Chronoscribe

on:
  schedule:
    - cron: "0 10 * * *" # Executa diariamente √†s 10h UTC
  workflow_dispatch:

jobs:
  diagnostico:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTO_DIAGNOSTICO_TOKEN }}

      - name: ‚öôÔ∏è Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Instalar depend√™ncias
        run: |
          echo "üîç Verificando depend√™ncias..."
          if [ -f package.json ]; then
            npm install --legacy-peer-deps || echo "‚ö†Ô∏è Erro durante instala√ß√£o"
          else
            echo "‚ùå Nenhum package.json encontrado!"
          fi

      - name: üß© Verificar Tailwind e configs
        run: |
          echo "üé® Verificando Tailwind config..."
          if [ ! -f tailwind.config.js ] && [ -f tailwind.config.ts ]; then
            echo "‚ö° Corrigindo extens√£o para Tailwind compat√≠vel..."
            mv tailwind.config.ts tailwind.config.js
          fi

      - name: üß† Testar build
        run: |
          echo "üèóÔ∏è Testando build..."
          npm run build || echo "‚ùå Falha de build detectada"

      - name: ü©∫ Gerar relat√≥rio de diagn√≥stico
        run: |
          echo "üìä Relat√≥rio de diagn√≥stico gerado em diagnostics/report-$(date +%F).log"
          mkdir -p diagnostics
          echo "Relat√≥rio gerado em $(date)" > diagnostics/report-$(date +%F).log
          echo "Verifica√ß√£o completa do sistema." >> diagnostics/report-$(date +%F).log

      - name: üõ†Ô∏è Criar Pull Request autom√°tico se houver corre√ß√µes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.AUTO_DIAGNOSTICO_TOKEN }}
          branch: "auto-fix/diagnostico-$(date +%s)"
          title: "üß† Corre√ß√µes autom√°ticas do AutoDiagn√≥stico"
          body: |
            Este PR foi gerado automaticamente pelo agente de AutoDiagn√≥stico Pro.
            Verifica√ß√µes inclu√≠das:
            - Corre√ß√£o de configura√ß√µes do Tailwind
            - Ajustes de depend√™ncias e build
            - Relat√≥rio de ambiente e integridade
          commit-message: "fix: corre√ß√µes autom√°ticas do AutoDiagn√≥stico Pro"
          labels: "autofix, sistema"
          delete-branch: true

